<!-- base-layout.component.html -->
<div class="flex h-screen">
  <!-- Mobile Sidebar Toggle Button -->
  <button  style="background: #ffa746" class="md:hidden p-2 text-white absolute top-4 left-4 z-10" (click)="toggleSidebar()" *ngIf="!sidebarOpen">
    ☰
  </button>

  <!-- Sidebar (Hidden on mobile, shown as a popover) -->
  <nav [ngClass]="{'translate-x-0': sidebarOpen, '-translate-x-full': !sidebarOpen}" class="z-10 fixed inset-y-0 left-0 w-64 bg-gray-800 text-white p-4 transform transition-transform md:relative md:translate-x-0 md:flex md:flex-col">
    <button class="md:hidden text-white absolute top-2 right-2" (click)="toggleSidebar()">✕</button>
    <ul class="space-y-4">
      <li class="flex items-center justify-center"><img style="height: 100px" [src]="'/images/icons/universal_logo.png'"></li>
      <li><a class="block py-2 px-4 rounded-md hover:bg-gray-700" routerLink="/players" routerLinkActive="bg-gray-700" (click)="sidebarOpen = !sidebarOpen">Players</a></li>
      <li><a class="block py-2 px-4 rounded-md hover:bg-gray-700" routerLink="/managers" routerLinkActive="bg-gray-700" (click)="sidebarOpen = !sidebarOpen">Managers</a></li>
      <li><a class="block py-2 px-4 rounded-md hover:bg-gray-700" routerLink="/teams" routerLinkActive="bg-gray-700" (click)="sidebarOpen = !sidebarOpen">Teams</a></li>

      <li><a class="block py-2 px-4 rounded-md hover:bg-gray-700" routerLink="/tokens" routerLinkActive="bg-gray-700" (click)="sidebarOpen = !sidebarOpen">Tokens</a></li>

      <li class="text-center"><a class="block py-2 px-4 rounded-md hover:bg-gray-700 border text-red-500" (click)="openConfirmDialog()" >Logout</a></li>

    </ul>
  </nav>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <header style="background: #ffa746" class=" text-white p-4">
      <h1 class="text-xl font-bold ml-35">Universal Auction Manager</h1>
    </header>

    <!-- Router Outlet for components -->
    <section class="flex-1 p-4 overflow-auto bg-gray-100">
      <router-outlet></router-outlet>
    </section>
  </div>
</div>
