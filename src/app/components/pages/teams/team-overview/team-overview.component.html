<div
  class="relative bg-cover bg-center min-h-screen flex flex-col items-center p-4"
  style="background-image: url('/images/icons/bg/stadium_1.jpg');"
>
  <!-- Team Name Box -->
  <div class="bg-black bg-opacity-70 rounded-lg p-6 mt-4 shadow-lg">
    <h1 class="text-white text-4xl md:text-5xl font-bold uppercase tracking-widest text-center">
      {{ data?.team?.name }}
    </h1>
  </div>

  <!-- Manager Section -->
  <div class="flex justify-center mt-8">
    <div class="relative bg-black text-white rounded-lg p-6 border-4 border-white shadow-lg">
      <img
        [src]="data?.team?.manager?.image || '/assets/images/default-avatar.jpg'"
        alt="Manager"
        class="w-40 h-50 object-cover rounded-lg border-2 border-white mb-4 mx-auto"
      />
      <p class="text-center text-xl font-semibold">{{ data?.team?.manager?.name }}</p>
      <p class="text-center text-sm">Manager</p>
    </div>
  </div>

  <!-- Player Grid -->
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mt-12 max-w-6xl mx-auto justify-items-center">
    <div
      *ngFor="let player of getPlayersWithPlaceholders(data?.team?.players)"
      class="bg-black text-white rounded-lg p-4 border-2 border-green-600 text-center shadow-lg transition-transform transform hover:scale-105"
    >
      <img
        [src]="player.image || '/assets/images/default-avatar.jpg'"
        alt="{{ player.name }}"
        class="w-32 h-32 rounded-lg mx-auto mb-4"
      />
      <p class="text-lg font-semibold">{{ player?.name }}</p>
      <p class="text-md text-gray-300">{{ player?.position | titlecase }}</p>
      <div class="bg-green-600 text-white rounded-full px-4 py-1 inline-block mt-2 text-sm font-bold">
        â‚¹{{ player?.price || 0 }}
      </div>
    </div>
  </div>
</div>
