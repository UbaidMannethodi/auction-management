<ngx-loading
  [show]="loading.player || loading.team"
  [config]="{ backdropBorderRadius: '3px' }"
></ngx-loading>


<div class="bg-football-ground bg-cover bg-fixed min-h-screen p-4 relative overflow-hidden">
  <!-- Header Section -->
  <div class="flex items-center mb-8">
    <img src="path/to/logo.png" alt="Logo" class="w-24 h-24 object-cover mr-4" /> <!-- Adjust the path to your logo -->
    <div class="text-left">
      <h1 class="text-4xl font-bold text-white">UNIVERSAL ARTS & SPORTS</h1>
      <h2 class="text-xl font-semibold text-white mt-2">Premier League Mega Auction 2023</h2>
    </div>
  </div>

  <!-- Team Details Section -->
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 w-full max-w-6xl mx-auto p-4 bg-black bg-opacity-50 rounded-lg shadow-lg">
    <div *ngFor="let t of teams"
         class="relative flex flex-col items-center justify-center p-4 rounded-lg shadow-md overflow-hidden"
         [ngStyle]="{'background-color': t.primaryColor}">

      <!-- Team Name in Primary Color -->
      <h2 class="relative z-10 text-2xl font-bold mb-2" [ngStyle]="{'color': t.primaryColor}">
        {{ t.name }}
      </h2>

      <!-- Total and Balance in simple form -->
      <p class="relative z-10 text-lg font-semibold">
        {{ teamService?.getTeamStatus(t)?.balanceAmount }}/{{  teamService?.getTeamStatus(t)?.availableAmount }}
      </p>

      <!-- Background Overlay Design for Team Color (Circle) -->
      <div class="absolute inset-0 flex items-center justify-center z-0">
        <div class="w-40 h-40 rounded-full" [ngStyle]="{'background-color': 'white'}"></div>
      </div>
    </div>
  </div>

  <!-- Tokens Grid with Scroll -->
  <div class="max-w-6xl mx-auto mt-6 overflow-auto p-4 bg-black bg-opacity-50 rounded-lg shadow-xl"
       style="max-height: 50vh;">
    <div class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-10 gap-6 w-full p-8">
      <div
        *ngFor="let player of players"
        class="relative token-item bg-white rounded-full flex items-center justify-center cursor-pointer text-xl font-bold text-black h-24 w-24 shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-300 border border-gray-300"
        [ngClass]="{
          'border-blue-500': player?.price,
          'bg-gray-200': player?.price
        }"
        (dblclick)="openPlayerOverviewDialog(player)"
      >
        <!-- Token Number in the background -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-4xl font-semibold opacity-50"
             [ngClass]="{'opacity-50': player?.price}">
          {{ player.tokenNo }}
        </div>

        <!-- Selection Indicator -->
        <div *ngIf="player?.price" class="absolute inset-0 flex items-center justify-center text-blue-500 text-4xl z-10">
          ❌ <!-- or ✔️ -->
        </div>
      </div>
    </div>
  </div>
</div>
